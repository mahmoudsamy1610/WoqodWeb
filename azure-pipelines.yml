# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- test

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '20.x'
  displayName: 'Install Node.js'

- script: |
    npm ci
  displayName: 'Install dependencies'

- script: |
    npx playwright install --with-deps
  displayName: 'Install Playwright browsers'

- script: |
    xvfb-run -a npm test
  displayName: 'Run Playwright tests (headed with xvfb)'

- script: |
    echo "Listing allure-results content:"
    ls -R ./allure-results || true
  displayName: 'Check allure-results folder'
  condition: always()

- script: |
    npx allure-commandline generate ./allure-results --clean -o ./allure-report
  displayName: 'Generate allure report'  
  condition: always()

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: 'allure-report'
    artifact: 'allure-report'
    publishLocation: 'pipeline'
  displayName: 'Publish Allure report as artifact'
  condition: always()

